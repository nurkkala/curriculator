{% extends "cs2013/base.html" %}

{% block title %}Select a Course{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>Choose Course</h1>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Designation</th>
	<th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
	<tr>
	  <td>
	    <a href="{% url 'outcomes' course.pk 1 %}">{{ course.designation }}</a>
	  </td>
	  <td>{{ course.name }}</td>
	</tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
